<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>海关</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <style>
    .fullpageloading{
      position: fixed;
      bottom: 0px;
      left: 0px;
      right: 0px;
      top:0px;
      z-index: 999;
      background-color: rgba(255,255,255,.6);
      display: block;
    }
    .fullpageloading .loader{
      margin: 0;
      width: 2rem;
      height: 2rem;
      position: absolute;
      top:50%;
      margin-top: -1rem;
      margin-left: -1rem;
      left: 50%;
    }
    .loader {
      position: relative;
      margin:4rem auto;
      width:2rem;
      height: 2rem;
      
    }
    .loader::before {
      content: '';
      display: block;
      padding-top: 100%;
    }
    
    .circular {
      animation: rotate 2s linear infinite;
      height: 100%;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    
    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }
    
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
    
    @keyframes color {
      100%,
      0% {
        stroke: #00a6ff;
      }
      40% {
        stroke: #00a6ff;
      }
      66% {
        stroke: #00a6ff;
      }
      80%,
      90% {
        stroke: #0786fd;
      }
    }
  </style>

</head>
<body>

<div class="fullpageloading">
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle></svg>
  </div>
</div>


<script src="../../mini-tpl/mini-tpl.min.js" ></script>
<script src="../js/loading-1.0.0.js" ></script>
<!--<script src="../js/index.js" ></script>-->

</body>
</html>
