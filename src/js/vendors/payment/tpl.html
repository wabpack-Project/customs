<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>海关</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="css/index.css" rel="stylesheet" >
</head>
<body>


<!-- 选择支付方式 -->
<div class="drawer" >
  <div class="drawer_mask"></div>
  <div class="drawer_out">
    <div class="dw_head dw_m92">
      <div class="dw_h_name">请选择支付方式</div>
    </div>
    <div class="dw_body dw_m92">
      <ul class="pay_list">
        <li data-pay="wxpay">
          <div class="pay_con clearfix">
            <div class="pay_name">
              <span class="iconfont iconweixin fl"></span>
              微信支付
            </div>
          </div>
        </li>
        <li data-pay="alipay">
          <div class="pay_con clearfix">
            <div class="pay_name">
              <span class="iconfont iconzhifubao fl"></span>
              支付宝支付
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
