<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>海关</title>
  <meta name="keywords" content="">

  <style>
    * { margin: 0; padding: 0; }
  </style>
  <link href="../css/msgbox.css" rel="stylesheet" >
</head>
<body>
<!-- MessageBox 弹框 start -->
<div class="msgbox">
  <!-- 弹框 -->
  <div class="mb_wrapper">
    <!-- 标题 -->
    <div class="mb_header" >
      <div class="mb_tit">标题名称</div>
      <div class="mb_close"><i>×</i></div>
    </div>
    <!-- 内容 -->
    <div class="mb_content" >
      <div class="mb_text">
        <p>这是一段内容</p>
      </div>
      <div class="mb_input">
        <input class="text" type="text" name="" autocomplete="off" autofocus="" placeholder="" >
      </div>
      <div class="mb_errormsg">格式错误！！！</div>
    </div>
    <!--alert-->
    <div class="mb_content" >
      <div class="mb_text">
        <p>这是一段内容</p>
      </div>
    </div>
    <!--confirm-->
    <div class="mb_content" >
      <div class="mb_text">
        <p>这是一段内容</p>
      </div>
    </div>
    <!--prompt-->
    <div class="mb_content" >
      <div class="mb_text">
        <p>这是一段内容</p>
      </div>
    </div>
    <!-- 按钮 -->
    <div class="mb_opts" >
      <button class="mb_btn mb_cancel" >取消</button>
      <button class="mb_btn mb_confirm" >确定</button>
    </div>
    <div class="mb_opts" >
      <button class="mb_btn mb_confirm" >确定</button>
    </div>
    <!-- end -->
  </div>
  <!-- 弹框 MASK -->
  <div class="mb_mask"></div>
</div>
<!-- MessageBox 弹框 end -->


<div class="msgbox">
  <!-- 弹框 -->
  <div class="mb_wrapper">
    <!-- 标题 -->
    html
    <!-- 内容 -->
    html
    <!-- 按钮 -->
    html
    <!-- end -->
  </div>
  <!-- 弹框 MASK -->
  html
</div>


</body>
</html>
