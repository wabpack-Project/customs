<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>海关</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="css/index.css" rel="stylesheet" >
  
</head>
<body>

<div class="aaa"></div>

<!-- FORM 提交 -->
<div class="pay_form" >
  <form action="/pay" method="post" id="paying_form" >
    <!-- 签名 -->
    <input type="hidden" id="signature" name="signature" value="<%=data.signature||''%>"/>
    <!-- 订单id -->
    <input type="hidden" id="orderid" name="orderid"  value="<%=data.orderid||''%>"/>
    <!-- 订单号 -->
    <input type="hidden" id="orderno" name="orderno" value="<%=data.orderno||''%>"/>
    <!-- Android版本-->
    <input type="hidden" id="android_version" name="android_app_version" value="0"/>
    <!-- app包名-->
    <input type="hidden" id="app_name" name="app_name" value=""/>
    <!-- 支付方式 -->
    <input type="hidden" id="pay_type" name="payingtype" value="alipay">
  </form>
</div>

<script src="../mini-tpl/mini-tpl.min.js" ></script>
<script src="js/payment.js" ></script>
<script src="js/index.js" ></script>

</body>
</html>
