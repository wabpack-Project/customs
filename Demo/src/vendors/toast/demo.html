<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
  <title>海关</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../../asset/font/prompt/iconfont.css" rel="stylesheet" >
  <link href="../../asset/css/module/demo.css" rel="stylesheet" >
  <!--<link href="css/toast.css" rel="stylesheet" >-->
  <style>.aa {} </style>
</head>
<body>

<section class="d_section">
  <div class="van-doc-demo-block">
    <h2 class="d_title">文字提示</h2>
    <button class="btn btn_primary btn_normal demo1">
      <span class="van-button__text">文字提示</span></button>
    <button class="btn btn_primary btn_normal demo2">
      <span class="van-button__text">长文字提示</span></button>
    <button class="btn btn_primary btn_normal demo3">
      <span class="van-button__text">文字提示有回调方法</span></button>
  </div>
  <div class="van-doc-demo-block">
    <h2 class="d_title">加载提示</h2>
    <button class="btn btn_primary btn_normal">
      <span class="van-button__text">加载提示</span></button>
    <button class="btn btn_primary btn_normal">
      <span class="van-button__text">自定义加载图标</span></button>
  </div>
  <div class="van-doc-demo-block">
    <h2 class="d_title">成功/失败提示</h2>
    <button class="btn btn_info btn_normal">
      <span class="van-button__text">成功提示</span></button>
    <button class="btn btn_danger btn_normal">
      <span class="van-button__text">失败提示</span></button>
  </div>
  <div class="van-doc-demo-block">
    <h2 class="d_title">自定义图标</h2>
    <button class="btn btn_primary btn_normal demo4">
      <span class="van-button__text">自定义图标</span></button>
    <button class="btn btn_primary btn_normal demo5">
      <span class="van-button__text">展示图片</span></button>
    <button class="btn btn_primary btn_normal demo6">
      <span class="van-button__text">测试调用</span></button>
  </div>
  <div class="van-doc-demo-block">
    <h2 class="d_title">动态更新提示</h2>
    <button class="btn btn_primary btn_normal">
      <span class="van-button__text">动态更新提示</span></button>
  </div>
</section>


<script src="js/toast.js" ></script>
<script src="js/demo.js" ></script>

</body>
</html>
